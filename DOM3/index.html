<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
 
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="big-cart">
    <div class="container-fluid mt-5">
        <h2 class="mb-5 text-center">Shopping Cart</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table id="myTable" class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th class="text-right">
                                    <span id="amount" class="amount">Amount</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--box 1-->
                            <div class="box1">
                            <tr>
                                <td>
                                    <div class="product-img">
                                        <div class="img-prodt">
                                            <img src="https://static.zara.net/photos///2022/I/0/2/p/6987/330/428/2/w/147/6987330428_6_1_1.jpg?ts=1658825078357">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Blue Shirt</p>
                                </td>
                                <td>
                                    
                                        <div class="button-container">
                                            <button class="cart-qty-plus" type="button" value="+">+</button>
                                            <input type="text" name="quantity" min="0" class="qty-form-control" value="0"/>
                                            <button class="cart-qty-minus" type="button" value="-">-</button>
                                        
                                        </div>
                                </td>
                                <td>
                                    <input type="text" value="199" class="price-form-control" disabled>
                                </td>
                                <td align="right">$ <span id="amount" class="amount">0</span>
                                </td>
                            </tr>
                        </div>
                            <!--box2-->
                            <tr class="box2">
                                <td>
                                    <div class="product-img">
                                        <div class="img-prodt">
                                            <img src="https://i.ebayimg.com/thumbs/images/g/OLwAAOSw6qpeXGV4/s-l300.jpg">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Black Coat</p>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="quantity" min="0" class="qty-form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button>
                                    
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="72" class="price-form-control" disabled>
                                </td>
                                <td align="right">$ <span id="amount" class="amount">0</span>
                                </td>
                            </tr>

                            <!--box 3-->
                            <tr class="box3">
                                <td>
                                    <div class="product-img">
                                        <div class="img-prodt">
                                            <img src="https://static1.degriffstock.com/91129-large_default/pull-bleu-marine-col-rond-maille-cotelee-homme-torrente.jpg">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Bluse Sweater</p>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="quantity" min="0" class="qty-form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button>
                                    
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="50" class="price-form-control" disabled>
                                </td>
                                <td align="right">$ <span id="amount" class="amount">0</span>
                                </td>
                            </tr>

                            <!--box 4-->
                            <tr >
                                <td>
                                    <div class="product-img">
                                        <div class="img-prodt">
                                            <img src="https://di2ponv0v5otw.cloudfront.net/posts/2019/01/15/5c3e3ffcaa571988ce075650/m_5c6ccd5d45c8b3855ac86666.jpg">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Boots</p>
                                </td>
                                <td>
                                    

                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="quantity" min="0" class="qty-form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button>
                                    
                                    </div>


                                </td>
                                <td>
                                    <input type="text" value="139" class="price-form-control" disabled>
                                </td>
                                <td align="right">$ <span id="amount" class="amount">0</span>
                                </td>
                            </tr>

                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4"></td>
                                <td align="right">
                                    <strong>TOTAL = $ <span id="total" class="total">0</span>
                                    </strong>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </section>
    
    <script src="main.js"></script>


</body>
</html>
